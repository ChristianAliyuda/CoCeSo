<html lang="en">
  <head>
    <title>Log</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="../css/coceso.css" type="text/css" />
  </head>
  <body>
    <div class="alert alert-danger"><strong>No direct access</strong><br/>Use the main interface.</div>

    <div class="ajax_content">
      <table class="table table-striped">
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Text</th>
          <th>Unit</th>
          <th>Incident</th>
          <th>TaskState</th>
        </tr>
        <!-- ko foreach: logs -->
        <tr>
          <td data-bind="text: time"></td>
          <td data-bind="text: user.dNr"></td>
          <td data-bind="text: text"></td>
          <td data-bind="text: unit"></td>
          <td data-bind="text: incident"></td>
          <td data-bind="text: state"></td>
        </tr>
        <tr>
          <td colspan="6">
            <span data-bind="text: json.unit.call"></span>
          </td>
        </tr>
        <!-- /ko -->
      </table>
    </div>
  </body>
</html>
