<html lang="en">
  <head>
    <title>Units / List</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="../css/coceso.css" type="text/css" />
  </head>
  <body>
    <div class="alert alert-danger"><strong>No direct access</strong><br/>Use the main interface.</div>

    <div class="ajax_content">
      <ul class="units_list" data-bind="foreach: units">
        <li><span class="unit_state" data-bind="text: call, css: stateCss, draggable: dragOptions, attr: {'data-unitid': id}"></span></li>
      </ul>
    </div>
  </body>
</html>
