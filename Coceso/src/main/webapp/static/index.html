<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CoCeSo</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/ui-bootstrap/jquery-ui-1.10.0.custom.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.ui.winman.css" type="text/css" />
    <link rel="stylesheet" href="css/coceso.css" type="text/css" />

    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <script src="js/jquery.ui.winman.js" type="text/javascript"></script>
    <script src="js/jquery.ui.tabber.js" type="text/javascript"></script>
    <script src="js/knockout-2.3.0.js" type="text/javascript"></script>
    <script src="js/knockout.mapping-latest.js" type="text/javascript"></script>
    <script src="js/bootstrap.dropdown.js" type="text/javascript"></script>
    <script src="js/bindings.js" type="text/javascript"></script>
    <script src="js/coceso.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        Coceso.startup();
      });
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand">CoCeSo</a>
        </div>

        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Units <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" title="Units" onclick="Coceso.UI.openUnits(this.title, 'units.html');
        return false;">Overview</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Incidents <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" title="Add Incident" onclick="Coceso.UI.openIncident(this.title, 'incident_form.html');
        return false;">Add</a></li>
              <li><a href="#" title="Incidents" onclick="Coceso.UI.openIncidents(this.title, 'incidents.html');
        return false;">Show Incidents</a></li>
            </ul>
          </li>
          <li><a href="/coceso/edit" target="_blank">Admin</a></li>
          <li><a href="/coceso/dashboard" target="_blank">Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <footer>
      <ul id="taskbar"></ul>
    </footer>
